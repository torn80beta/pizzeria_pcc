{% extends "pizzas/base.html" %}

{% block content %}

    <p>Пицца:</p>

    <ul>
        {% for pizza in pizzas %}
            <li>
                <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
            </li>
        {% empty %}
            <li>Пиццу пока не завезли. Загляните пожалуйста позже.</li>
        {% endfor %}
    </ul>

{% endblock content %}
